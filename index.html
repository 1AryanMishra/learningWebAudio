<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="script.js" defer></script>
  <style>

    *{
      margin: 0;
      border: 0;
      outline: 0;
      border-radius: 12px;
      padding: 0;
    }

    body {
      background-color: #000;
      display: flex;
      height: 100vh;
    }
    
    .canvas {
      max-width: 80%;
      box-shadow: 0 0 1em #fff inset;
      margin: auto;
      width: 80%;
      pointer-events: none;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    h1{
      margin-bottom: 1em;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 1em #fff;
    }

    canvas{
      padding: 2em 0;
      margin: auto;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <canvas id="visualizer"></canvas>
    <h1 id="freq"></h1>
    <h1 id="arr"></h1>
  </div>
</body>
</html>
